		<input type="text" />
		<input type="button" value="按钮"  id="btn"/>
	<script>
			var btn=document.getElementById('btn');
			btn.onclick=function(){
				var inputs=document.getElementsByTagName('input');
				for(var i=0;i<inputs.length;i++){
					input=inputs[i];
					if(input.type=='text'){
						input.disabled=true;
					
					}
					
				}
			}
			
		</script>
