<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<style>
		body{
			color: burlywood;
		}
		.top{
			width: 400px;
			height: 200px;
			margin: 0 auto;
			margin-top: 100px;
			border: 1px solid #999;
		}
		.top2{
			width: 250px;
			height: 150px;
			margin: 0 auto;
			margin-top: 50px;
		}
		#btn{
			margin-left: 68px;
			letter-spacing:5px;
			margin-top:35px;
			width: 120px;
			height: 25px;
			border: none;
			outline: none;
			background: #888;
			color: white;
			border-radius: 8px;
			
		}
	</style>
	<body>
	<div class="top">
	<div class="top2">		
	<div>账号：<input type="text" id="tet" /></div>
	 <br />
	<div>密码：<input type="password" id="pas" /></div>
	<div><input type="button" id="btn" value="登录" /></div>
		</div>
	</div>
	<script>
		var tet=document.getElementById("tet");
		var pas=document.getElementById("pas");
		console.log(tet);
		tet.onfocus=function(){
			tet.style.outlineColor="yellow";
		}
		pas.onfocus=function(){
			pas.style.outlineColor="yellow";
		}
		var btn=document.getElementById("btn");
		btn.onmouseover=function(){
			this.style.backgroundColor="#333";
		}
		btn.onmouseleave=function(){
			this.style.backgroundColor="#888";
		}
		btn.onclick=function(){
			if(tet.value==""&&pas.value==""){
				alert("请输入正确账号或密码");
				
			}else{
				open("https://www.bilibili.com/");
			}
		}
	</script>
	</body>
</html>
