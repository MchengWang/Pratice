<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#top{
			
			width: 1080px;
			height:1000px;
			border: 1px solid red;
			margin: 0 auto;
		    position: relative;
		    overflow: hidden;
		}
		#top img{
			position: absolute;
			left: 0;
			top: 0;
		}
		#q1 ,#q2{
			width: 1080px;
			height:500px;
			/*background: gold;*/
		}
		#q1{
			position: absolute;
            top:0;	
            }
        #q2{
        	position: absolute;
        	bottom: 0;
        }
	</style>
	<body>
		<div id="top">
			<img id="q3" src="52357160697386653621591861407860.jpg" />
			<div id="q1"></div>
			<div id="q2"></div>
		</div>
		<script>
			var q1=document.getElementById("q1");
			var q2=document.getElementById("q2");
			var q3=document.getElementById("q3");
			var top=document.getElementById("top");
			var clear,num=0;
			
			q1.onmouseover=function(){
			clearInterval(clear);
		   clear=setInterval(function(){
		   	        num-=10;
				if(num>-43801)    {
					q3.style.top=num+"px";
					
				}else{
					clearInterval(clear);
				}
					
				},20)
			}
			q1.onmouseout=function(){
				clearInterval(clear)
			}
			q2.onmouseover=function(){
			clearInterval(clear);
		   clear=setInterval(function(){
		     	num+=10;
				if(num<=0)  {q3.style.top=num+"px";}  
				else{
					clearInterval(clear);
				}
				},20)
			}
			q2.onmouseout=function(){
				clearInterval(clear)
			}
			top.onclick=function(){
				clearInterval(clear)
			}
			
		</script>
	</body>
</html>
