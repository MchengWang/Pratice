<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li{
        width: 100px;
        height: 50px;

    }
    .f1{
        background: yellow;
    }
</style>
<body>
    <ul>
        <li class="f1">您好</li>
        <li>您好</li>
        <li>您好</li>
        <li>您好</li>
    </ul>
    <script>
        var lis=document.getElementsByTagName("li");
        var loop=0;
        setInterval(
            function(){
                loop+=1;
                if(loop==4)
                {
                    loop=0;
                }
                for(var i=0;i<lis.length;i++)
                {
                    lis[i].className="";
                }
                lis[loop].className="f1";
            },1000
        )
    </script>
</body>
</html>
